{% extends "base.html" %}
{% block title %} DEPP {% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='i-crack.css')}}">
{% endblock %}

{% block content %}
<!-- begin bar menu-->
<div class="container-fluid pt-1 pb-1 bg-dark" >
  <button type="button" class="btn btn-outline-light btn-sm button" title="Import Images" id="load-image-button">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
      <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
      <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
    </svg>
  </button>
  <input type="file" id="image-input" style="display: none" multiple>

  <button type="button" class="btn btn-outline-light btn-sm button" id="previous-image-button">Previous Image</button>
  <button type="button" class="btn btn-outline-light btn-sm button" id="next-image-button">Next Image</button>

  <button type="button" class="btn btn-outline-light btn-sm button" id="run-all-button">Run All</button>
  <button type="button" class="btn btn-outline-light btn-sm button">Run Current</button>

  <button type="button" class="btn btn-outline-light btn-sm button">Download Results</button>

  <button type="button" class="btn btn-outline-light btn-sm button">Settings</button>
  <button type="button" class="btn btn-outline-light btn-sm button">Help</button>
</div>


<!-- end bar menu -->


<div class="container-fluid pt-1 mb-5 ps-3 pe-3 text-center vh-100">
  <div class="row h-75">
    <div class="col-3 border border-dark border-2">
      <h3>Image List</h3>
      <!-- Image list frame -->
        <div class="image-name-list-frame  overflow-auto h-75" id="image-name-list-frame">

            <ol class="image-list" id="image-list">
                <!-- Image names will be displayed here -->
            </ol>
        </div>
    </div>

    <div class="col border border-dark border-2 text-center">
{#      <div class="row">#}
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="checkShowOriginal" checked>
                <label class="form-check-label" for="checkShowOriginal">
                Original
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="checkShowResult">
                <label class="form-check-label" for="checkShowResult">
                Result
                </label>
            </div>
{#      </div>#}

      <!-- Image container -->
      <div class="row d-flex justify-content-center">
        <div class="image-container overflow-auto pt-10" id="image-container" style="width: 800px; height: 800px;">
          <!-- Image will be displayed here -->
        </div>
      </div>

    </div>

    <div class="col-3 border border-dark border-2">
      <h3>Analysis Information</h3>
        <div id="analysis-info">
            <p>Number of images processed: <span id="image-count">None</span></p>
            <p>Analysis time: <span id="analysis-time">None</span></p>
            <p>Progress: <span id="progress">None</span></p>
        </div>
        <h3 id="progress-name">Progress Bar</h3>
{#        <progress id="progress-bar" max="100" value="0" style="display: none; height: 30px; width: 400px"></progress>#}
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progress-bar" >
          <div class="progress-bar" style="width: 0%;" id="progress-bar-fill"></div>
        </div>
    </div>
  </div>
</div>


<script type="text/javascript" src="{{ url_for('static', filename='iCrack.js')}}"></script>
{% endblock %}
